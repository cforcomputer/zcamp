# docker-compose.yml
# Usage:
#   docker compose up --build
#
# Uses an EXTERNAL PostgreSQL server (configured in .env).
# Single container: Python backend serves the built React frontend.

services:
  zcamp:
    build:
      context: .
      dockerfile: Dockerfile
    image: wrighttech/zcamp:latest
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    env_file: .env
